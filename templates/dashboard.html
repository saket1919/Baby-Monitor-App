<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Monitoring Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .dashboard-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .dashboard-icon {
            font-size: 24px;
            color: #5bc0de;
            margin-right: 10px;
        }
        .chart-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Baby Monitoring Dashboard</h1>
        
        <!-- Health Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-box">
                    <i class="fas fa-baby dashboard-icon"></i>
                    <h4>Baby Health</h4>
                    <p><strong>Weight:</strong> {{ health_data['baby_weight'] }}</p>
                    <p><strong>Jaundice Level:</strong> {{ health_data['jaundice_level'] }}</p>
                    <p><strong>Issues:</strong> {{ health_data['issues'] }}</p>
                </div>
            </div>

            <!-- Pee and Poop Counts -->
            <div class="col-md-3">
                <div class="dashboard-box">
                    <i class="fas fa-tint dashboard-icon"></i>
                    <h4>Pee Count</h4>
                    <p>{{ pee_count }}</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dashboard-box">
                    <i class="fas fa-poop dashboard-icon"></i>
                    <h4>Poop Count</h4>
                    <p>{{ poop_count }}</p>
                </div>
            </div>
        </div>

        <!-- Feeding History Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="dashboard-box">
                    <i class="fas fa-utensils dashboard-icon"></i>
                    <h4>Feeding History</h4>
                    <a href="/feeding-history" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
