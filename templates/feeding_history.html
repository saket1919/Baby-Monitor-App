<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background-color: #ecf0f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .chart-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feeding History Details</h1>
        
        <div class="chart-container">
            {{ graph|safe }}
        </div>
        
        <h2>Table Data</h2>
        <ul>
            {% for entry in table_data %}
                <li><strong>Date:</strong> {{ entry['date'] }} - <strong>Feed Count:</strong> {{ entry['feed_count'] }}</li>
            {% endfor %}
        </ul>
    </div>
